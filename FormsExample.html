<!DOCTYPE html>
<html>
    <body>

        <form>

            <fieldset>
                <legend>Your Details:</legend>
                <label for="n">Name:</label>
                <input type="text" name="name" id="n" size="45">
                <br>
                <label for="e">Email:</label>
                <input type="text" nem="email" id="e" size="45">
            </fieldset>

            <fieldset>
                <legend>Your review:</legend>
                <p>How did you hear about us?</p>
                <select name="about">
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Web">Web</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <p>Would you visit again?</p>
                <br>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" value="Yes">
                <label for="no">No</label>
                <input type="radio" id="no" value="No">
                <label for="m">Maybe</label>
                <input type="radio" id="m" value="Maybe">
                <br>
                <p>Comments:</p>
                <br>
                <label for="txt"></label>
                <textarea name="textarea" id="txt" cols="30" rows="10"></textarea>
                <br>
                <input type="checkbox" id="check">
                <label for="check">Sign me for email updates</label>
                <br>
                <label for="sub"></label>
                <input type="submit" id="sub" value="Submit review">
            </fieldset>

        </form>

    </body>
</html>
